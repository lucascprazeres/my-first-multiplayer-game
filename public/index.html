<html>

<head>
  <meta charset="utf-8">
  <title>My first multiplayer game</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      position: absolute;
      top: 40px;
    }
    #main-box {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #screen {
      box-shadow: 1px 5px 12px 1px rgba(0,0,0,0.46);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
    }
    #scoreboard {
      width: 400px;
      min-height: 150px;
      box-shadow: 1px 5px 12px 1px rgba(0,0,0,0.46);
      margin: 16px 32px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      align-self: flex-start;
      justify-self: flex-end;
    }
    #scoreboard th, #scoreboard td {
      padding: 4px;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>snake.io</h1>
    <div id="main-box">
      <canvas id="screen" height="10" width="10"></canvas>
      <table id="scoreboard">
        <tr>
          <th>player_id</th>
          <th>score</th>
        </tr>
      </table>
    </div>
    <script type="module">
      import createGame from "./game.js"
      import createKeyboardListener from "./keyboard-listener.js"
      import renderScreen from "./render-screen.js"
      import updateScoreBoard from "./update-scoreboard.js"

      const game = createGame()
      game.start()
      const keyboardListener = createKeyboardListener(document)

      const socket = io()

      socket.on("connect", () => {
        const playerId = socket.id

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame, playerId)
      })

      socket.on("setup", state => {
        const playerId = socket.id
        game.setState(state)

        keyboardListener.registerPlayerId(playerId)
        keyboardListener.subscribe(game.movePlayer)
        keyboardListener.subscribe(command => {
          socket.emit('move-player', command)
        })
        updateScoreBoard(document, game)
      })

      socket.on("add-player", command => {
        game.addPlayer({
          playerId: command.playerId,
          playerX: command.playerX,
          playerY: command.playerY
        })
        if (command.playerId !== socket.id) {
          updateScoreBoard(document, game)
        }
      })

      socket.on("remove-player", command => {
        game.removePlayer({
          playerId: command.playerId
        })
        updateScoreBoard(document, game)
      })

      socket.on("move-player", command => {
        const playerId = socket.id

        if (playerId !== command.playerId) {
          game.movePlayer(command)
        }
      })

      socket.on("add-fruit", command => {
        game.addFruit(command)
      })

      socket.on("remove-fruit", command => {
        const playerId = socket.id
        game.removeFruit(command)
        updateScoreBoard(document, game)
      })
    </script>
</body>

</html>
