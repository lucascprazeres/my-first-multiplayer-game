<html>

<head>
  <meta charset="utf-8">
  <title>My first multiplayer game</title>

  <style>
    #screen {
      border: 10px solid #ccc;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      width: 400px;
      height: 400px;
    }
  </style>

</head>

<body>
  <canvas id="screen" height="10" width="10"></canvas>

  <script type="module">
    import createGame from "./src/game.js"
    import createKeyboardListener from "./src/keyboard-listener.js"
    import renderScreen from "./src/render-screen.js"

    const game = createGame()
    const keyboardListener = createKeyboardListener(document)
    keyboardListener.subscribe(game.movePlayer)

    const screen = document.getElementById('screen')
    renderScreen(screen, game, requestAnimationFrame)

    game.addPlayer({ playerId: 'player1', playerX: 0, playerY: 0 })
    game.addPlayer({ playerId: 'player3', playerX: 4, playerY: 2 })
    game.addFruit({ fruitId: 'fruit1', fruitX: 3, fruitY: 5 })
  </script>
</body>

</html>
